<div class="search-controls" [formGroup]="searchForm">
    <input type="text" formControlName="searchTerm" placeholder="Search categories and tasks..." />

    <select formControlName="sortBy">
        <option selected value="title">Sort by Name (A-Z)</option>
        <option value="nameReverse">Sort by Name (Z-A)</option>
        <option value="taskCount">Sort by Task Count (High-Low)</option>
        <option value="taskCountReverse">Sort by Task Count (Low-High)</option>
    </select>
</div>
