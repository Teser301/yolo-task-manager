@if (modalService.modalType == "add") {
<h2>Add New Task</h2>
<form [formGroup]="newTask">
    <input formControlName="title" placeholder="Title" />
    <textarea formControlName="description" placeholder="Add description"></textarea>
    <div class="form-group">
        <label for="status">Status</label>
        <select id="status" formControlName="status" class="status-dropdown">
            <option value="todo">Todo</option>
            <option value="inprogress">In Progress</option>
            <option value="done">Done</option>
        </select>
    </div>
    <div class=" modal-actions">
        <button type="submit">Create</button>
        <button type="button" (click)="modalService.closeModal()">Cancel</button>
    </div>
</form>
}
@if (modalService.modalType == "edit") {
<h2>Modifying a task!</h2>
}
