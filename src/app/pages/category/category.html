<section class="category-view">
    @if (category) {
    <div class="category-content">
        <div class="category-header">
            <div>
                <h1 class="category-title">{{category.title}}</h1>
                <p class="category-description">{{category.description}}</p>
                <p class="category-subtext">Following tasks assigned to this are:</p>
            </div>
            <div>
                <button class="btn-primary" (click)="handleTaskAdd(category.id)">Add Task</button>
                <button class="btn-primary" (click)="handleCategoryEdit(category.id)">Edit Category</button>
            </div>
        </div>

        <div class="tasks">
            <h3 class="title">Tasks ({{ category.tasks.length }})</h3>
            @for (task of category.tasks; track task.id) {
            <app-task-card [task]="task" [category]="category" (taskDeleted)="handleTaskDeleted($event)" />
            }
        </div>
    </div>
    } @else {
    <div class="category-error">
        <h1>Category not found</h1>
        <p>This category could not be found. Please report this</p>
    </div>
    }
    <div class="footer-buttons">
        @if (category) {<button class="btn btn-danger" (click)="handleCategoryDeleted(category.id)">Delete</button>}
        <button class="btn btn-secondary" routerLink="/">Return</button>
    </div>
</section>
